name             = SMS-Send-KR-Aligo
author           = 김도형 - Keedi Kim <keedi@cpan.org>
license          = Perl_5
copyright_holder = Keedi Kim

[@DAGOLDEN]
authority                                   = cpan:KEEDI
CopyFilesFromBuild::Filtered.copy[]         = cpanfile
MiniumPerl.test_finder                      = OverrideTestFiles
Git::CheckFor::CorrectBranch.release_branch = main

stopwords = sms

[Prereqs / RuntimeRequires]
IO::Socket::SSL = 2.070
Net::SSLeay     = 1.90
SMS::Send       = 1.06
[Prereqs / TestRequires]
Test::More = 0
[RemovePrereqs]
remove = ExtUtils::MakeMaker
remove = FindBin
remove = SMS::Send::Driver
remove = strict
remove = utf8
remove = warnings
